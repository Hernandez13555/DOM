<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Eventos</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="center">Ingrese su datos de usuario</h2>
          <form action="#">
            <div class="form_control">
            <input type="text" name="nombre" placeholder="Nombre" autocomplete="off" autofocus required>
            </div>
            <div class="form_control">
            <input type="text" name="apellido" placeholder="Apellido" autocomplete="off"required>
            </div>
            <div class="form_control">
            <input type="tel" name="telefono" placeholder="Telefono" autocomplete="off" required>
            </div>
            <div class="form_control">
              <select name="seleccion" required>
                <option>Giron</option>
                <option>Floridablanca</option>
              </select>
            </div>
            <div class="form_control">
            <input type="number" name="documento" placeholder="Documento" autocomplete="off" >
            </div>
            <div class="form_control">
            <input type="text" name="usuario" placeholder="Usuario" autocomplete="off" >
            </div>
            <div class="form_control">
            <input type="password" name="contrasena" placeholder="ContraseÃ±a" autocomplete="off">
            </div>
            <div class="form_control">
              <input type="checkbox" name="politicas" id="politicas">
              <label for="politicas">politicas</label>
            </div>
            <button type="submit" id="btn_validar">Validar</button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div id="usuarios">
      </div>
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>

</html>
